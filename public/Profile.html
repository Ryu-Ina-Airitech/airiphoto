<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                crossorigin="anonymous">
</head>

<body>
        <div class="container rounded bg-light mt-5 mb-5">
                <div class="row">
                        <div class="col-md-5 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                                class="rounded-circle mt-5" width="300px"
                                                src="https://freesvg.org/img/abstract-user-flat-4.png">
                                </div>
                        </div>
                        <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h3 class="text-right">My Profile</h3>
                                                <button class="btn btn-primary profile-button" type="button"
                                                        onclick="location.href='./ProfileEditor.html'"> 編
                                                        集 </button>
                                        </div>
                                        <div class="row mt-2">
                                                <div class="col-md-6">
                                                        <label class="labels">UserName</label>
                                                        <h4 class="font-weight-bold m-3" value="" id="userName">AiueOk
                                                        </h4>
                                                </div>
                                        </div>
                                        <div class="row mt-2">
                                                <div class="col-md-12">
                                                        <label class="labels">Email Address</label>
                                                        <h4 class="font-weight-bold m-3" value="" id="emailAddress">
                                                                aiueok@mail.com.my
                                                        </h4>
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Birth Date</label>
                                                        <h4 class="font-weight-bold m-3" value="" id="birthDate">
                                                                2000/01/01
                                                        </h4>
                                                </div>
                                        </div>
                                        <div class="row mt-3">
                                                <div class="col-md-12">
                                                        <label class="labels">Biography</label>
                                                        <h4 class="font-weight-bold m-3" value="" id="biography"
                                                                rows="5">
                                                                ・朝は起きてすぐ顔を洗います<br>
                                                                ・昼はラーメンと餃子を食べます<br>
                                                                ・夜は眠いので寝ます<br>
                                                        </h4>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>

</html>
